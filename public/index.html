<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat WebSocket Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            height: 100vh;
        }
        .chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        @media (max-width: 480px) {
            .chat-widget {
                bottom: 10px;
                right: 10px;
            }
            .chat-container {
                width: 320px;
                height: 450px;
                bottom: 70px;
            }
        }
        .chat-toggle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 123, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
            position: relative;
        }
        .chat-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0, 123, 255, 0.4);
        }
        .chat-toggle.minimized::before {
            content: 'üí¨';
        }
        .chat-toggle.maximized::before {
            content: '‚úï';
        }
        .chat-container {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transform: scale(0.8);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .chat-container.open {
            transform: scale(1);
            opacity: 1;
            visibility: visible;
        }
        .chat-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 15px 20px;
            border-radius: 15px 15px 0 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chat-header h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #28a745;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #fafafa;
            scrollbar-width: thin;
            scrollbar-color: #ccc transparent;
        }
        .messages::-webkit-scrollbar {
            width: 6px;
        }
        .messages::-webkit-scrollbar-track {
            background: transparent;
        }
        .messages::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px 14px;
            border-radius: 18px;
            max-width: 75%;
            word-wrap: break-word;
            font-size: 14px;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
            width: fit-content;
            border-bottom-right-radius: 4px;
        }
        .assistant-message {
            background-color: #e9ecef;
            color: #333;
            border-bottom-left-radius: 4px;
            width: fit-content;
        }
        .input-container {
            display: flex;
            gap: 8px;
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #eee;
        }
        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            background-color: #f8f9fa;
        }
        #messageInput:focus {
            border-color: #007bff;
            background-color: white;
        }
        #sendButton {
            width: 40px;
            height: 40px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        #sendButton:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        #sendButton:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        #sendButton::before {
            content: '‚û§';
        }
        #sendButton.loading::before {
            content: '‚è≥';
        }
        .loading-message {
            background-color: #f8f9fa;
            color: #6c757d;
            font-style: italic;
        }
        .loading-dots {
            display: inline-block;
        }
        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        @keyframes dots {
            0%, 20% {
                content: '';
            }
            40% {
                content: '.';
            }
            60% {
                content: '..';
            }
            80%, 100% {
                content: '...';
            }
        }
    </style>
</head>
  <body>
    <div class="chat-widget">
        <button class="chat-toggle minimized" id="chatToggle"></button>
        <div class="chat-container" id="chatContainer">
            <div class="chat-header">
                <div class="status-dot" id="statusDot"></div>
                <h3>ÂÆ¢ÊúçÂä©ÁêÜ</h3>
            </div>
            <div id="messages" class="messages"></div>
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Ë´ãËº∏ÂÖ•ÊÇ®ÁöÑÂïèÈ°å..." disabled>
                <button id="sendButton" disabled></button>
            </div>
        </div>
    </div></body>

    <script>
        class ChatClient {
            constructor() {
                this.ws = null;
                this.messagesContainer = document.getElementById('messages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.chatToggle = document.getElementById('chatToggle');
                this.chatContainer = document.getElementById('chatContainer');
                this.statusDot = document.getElementById('statusDot');
                this.loadingMessageElement = null;
                this.isOpen = false;
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.updateStatus(false); // Initialize as disconnected
                this.connect();
            }

            connect() {
                try {
                    // Connect to WebSocket server
                    const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
                    const wsUrl = `${protocol}${window.location.host}`;
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        console.log('WebSocket connected');
                        this.updateStatus(true);
                        this.messageInput.disabled = false;
                        this.sendButton.disabled = false;
                        this.addMessage('Á≥ªÁµ±', 'ÊÇ®Â•ΩÔºÅÊàëÊòØÂÆ¢ÊúçÂä©ÁêÜÔºåÊúâ‰ªÄÈ∫ºÂèØ‰ª•Âπ´Âä©ÊÇ®ÁöÑÂóéÔºü', 'assistant');
                    };

                    this.ws.onmessage = (event) => {
                        try {
                            const message = JSON.parse(event.data);
                            if (message.role === 'assistant') {
                                this.hideLoadingMessage();
                                this.addMessage('ÂÆ¢ÊúçÂä©ÁêÜ', message.content, 'assistant');
                            }
                            // Auto focus input when connection is established
                            setTimeout(() => {
                                this.messageInput.focus();
                            }, 300);
                        } catch (error) {
                            console.error('Error parsing message:', error);
                            this.hideLoadingMessage();
                        }
                    };

                    this.ws.onclose = () => {
                        console.log('WebSocket disconnected');
                        this.hideLoadingMessage();
                        this.updateStatus(false);
                        this.messageInput.disabled = true;
                        this.sendButton.disabled = true;
                    };

                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.hideLoadingMessage();
                        this.updateStatus(false);
                    };

                } catch (error) {
                    console.error('Failed to connect:', error);
                    this.updateStatus(false);
                }
            }

            setupEventListeners() {
                this.chatToggle.addEventListener('click', () => {
                    this.toggleChat();
                });

                this.sendButton.addEventListener('click', () => {
                    this.sendMessage();
                });

                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });
            }

            toggleChat() {
                this.isOpen = !this.isOpen;
                console.log('Toggle chat:', this.isOpen); // Debug log
                
                if (this.isOpen) {
                    this.chatContainer.classList.add('open');
                    this.chatToggle.classList.remove('minimized');
                    this.chatToggle.classList.add('maximized');
                    console.log('Chat opened'); // Debug log
                    // Focus input when opening
                    setTimeout(() => {
                        if (!this.messageInput.disabled) {
                            this.messageInput.focus();
                        }
                    }, 300);
                } else {
                    this.chatContainer.classList.remove('open');
                    this.chatToggle.classList.remove('maximized');
                    this.chatToggle.classList.add('minimized');
                    console.log('Chat closed'); // Debug log
                }
            }

            sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || !this.ws || this.ws.readyState !== WebSocket.OPEN) {
                    return;
                }

                // Display user message
                this.addMessage('ÊÇ®', message, 'user');

                // Show loading animation
                this.showLoadingMessage();

                // Send to server
                const messageData = {
                    role: 'user',
                    content: message
                };

                this.ws.send(JSON.stringify(messageData));
                this.messageInput.value = '';
            }

            addMessage(sender, content, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}-message`;
                messageDiv.innerHTML = `<strong>${sender}:</strong> ${content}`;
                
                this.messagesContainer.appendChild(messageDiv);
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            updateStatus(isConnected) {
                if (isConnected) {
                    this.statusDot.style.backgroundColor = '#28a745';
                } else {
                    this.statusDot.style.backgroundColor = '#dc3545';
                }
            }

            showLoadingMessage() {
                // Remove existing loading message if any
                this.hideLoadingMessage();
                
                // Disable input and button
                this.messageInput.disabled = true;
                this.sendButton.disabled = true;
                this.sendButton.classList.add('loading');
                
                // Create loading message element
                this.loadingMessageElement = document.createElement('div');
                this.loadingMessageElement.className = 'message loading-message';
                this.loadingMessageElement.innerHTML = '<strong>ÂÆ¢ÊúçÂä©ÁêÜ:</strong> Ê≠£Âú®ÊÄùËÄÉ‰∏≠<span class="loading-dots"></span>';
                
                this.messagesContainer.appendChild(this.loadingMessageElement);
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            hideLoadingMessage() {
                if (this.loadingMessageElement && this.loadingMessageElement.parentNode) {
                    this.loadingMessageElement.parentNode.removeChild(this.loadingMessageElement);
                    this.loadingMessageElement = null;
                }
                
                // Re-enable input and button
                this.messageInput.disabled = false;
                this.sendButton.disabled = false;
                this.sendButton.classList.remove('loading');
            }
        }

        // Initialize chat client when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatClient();
        });
    </script>
</body>
</html>
